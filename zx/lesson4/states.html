<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习React</title>
</head>
<body>
  <div id="app"></div>

  <script src="../../react/react.js"></script>
  <script src="../../react/JSXTransformer.js"></script>
  <script type="text/jsx">
    var MessageBox = React.createClass({
        getInitialState:function(){       //初始状态
          return {
            isVisible: true,
            titleMessage: '你好世界(来自state哦)',
          }
        },
        render:function(){
          var styleObj = {
              display: this.state.isVisible ? 'block' : 'none',
          }
          return ( 
            <div>
              <h1 style={styleObj}>{this.state.titleMessage}</h1> 
              <Submessage />
            </div>
          )
        }
    });

    var Submessage = React.createClass({
        render:function(){
          return ( <h3>写代码很有意思</h3> )
        }
    });

    var messageBox = React.render( <MessageBox/>,
          document.getElementById('app'),
          function() {
            console.log('渲染完成了！！');
          } 
    )

    messageBox.setState({titleMessage: '柯文万岁'})
  </script>
</body>
</html>
