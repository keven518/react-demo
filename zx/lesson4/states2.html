<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习React</title>
</head>
<body>
  <div id="app"></div>

  <script src="../../react/react.js"></script>
  <script src="../../react/JSXTransformer.js"></script>
  <script type="text/jsx">
    var ClickApp = React.createClass({
        getInitialState:function(){       //初始状态
          return {
            clickCount: 0,
          }
        },
        handleClick: function(){
          this.setState({
            clickCount: this.state.clickCount + 1,
          })
        },
        render:function(){
          return ( 
            <div>
              <h2>点击下面按钮</h2> 
              <button onClick={this.handleClick}>戳我一下看看</button>
              <p>你一共点击了: {this.state.clickCount}</p>
            </div>
          )
        }
    });

    var clickComponent = React.render( <ClickApp />,
          document.getElementById('app'),
          function() {
            console.log('渲染完成了！！');
          } 
    )
  </script>
</body>
</html>
