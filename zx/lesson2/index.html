<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习React</title>
</head>
<body>
  <div id="app"></div>

  <script src="../../react/react.js"></script>
  <script src="../../react/JSXTransformer.js"></script>
  <script type="text/jsx">
    var MessageBox = React.createClass({
        alertMe: function(){
          alert('你刚才戳了我一下。。。。');
        },
        render:function(){
          return ( <h1 onClick={this.alertMe}>你好柯文！！</h1> )
        }
    });

    React.render( <MessageBox/>,
          document.getElementById('app'),
          function() {
            console.log('渲染完成了！！');
          } 
    )
  </script>
</body>
</html>
