<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习React</title>
</head>
<body>
  <div id="app"></div>

  <script src="../../react/react.js"></script>
  <script src="../../react/JSXTransformer.js"></script>
  <script type="text/jsx">
    var FormApp = React.createClass({
        getInitialState:function(){       //初始状态
          return {
            inputValue: 'input value',
            selectValue: 'A',
            redioValue: 'B',
            textareaValue: 'some text here.....'
          }
        },
        handleInput: function(e){
          this.setState({
            inputValue: e.target.value,
          })
        },
        handleSelect: function(e){
          this.setState({
            selectValue: e.target.value,
          })
        },
        handleTextarea: function(e){
          this.setState({
            textareaValue: e.target.value,
          })
        },
        handleSubmit: function(e){
          e.preventDefault();
          console.log('from submitting...');
          console.log(e)
        },
        render: function(){
          return ( 
            <form onSubmit={this.handleSubmit}>
              <input type="text" value={this.state.inputValue} onChange={this.handleInput}/>
              <span>{this.state.inputValue}</span>
              <select value={this.state.selectValue} onChange={this.handleSelect}>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
              </select>
              <span>{this.state.selectValue}</span>
              <br />
              <p>radio button!</p>
              <input type="radio" name="goodRadio" value="A" />
              <input type="radio" name="goodRadio" defaultChecked value="B" />
              <input type="radio" name="goodRadio" value="C" />
              <br />
              <input type="checkbox" name="goodRadio" value="A" />
              <input type="checkbox" name="goodRadio" value="B" />
              <input type="checkbox" name="goodRadio" defaultChecked value="C" />
              <br />
              <textarea value={this.state.textareaValue} onChange={this.handleTextarea}></textarea>
              <span>{this.state.textareaValue}</span>
              <button type="submit">提交</button>
            </form>
          )
        }
    });

    var clickComponent = React.render( <FormApp />,
          document.getElementById('app'),
          function() {
            console.log('渲染完成了！！');
          } 
    )
  </script>
</body>
</html>
